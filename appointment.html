    </div>

  <div class="container my-5 appointment-section">
    <h2>Book Your Appointment</h2>
    <form action="/submit-appointment" method="POST">
      <div class="form-group">
        <label for="name" class="form-label"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="phone" class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      
      <div class="form-group">
        <label for="date" class="form-label"><i class="fas fa-calendar-day"></i> Preferred Appointment Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      
      <div class="form-group">
        <label for="time" class="form-label"><i class="fas fa-clock"></i> Preferred Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>
      
      <div class="form-group">
        <label for="message" class="form-label"><i class="fas fa-comment-alt"></i> Message (Optional)</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Any additional information"></textarea>
      </div>
      <button type="submit" class="btn btn-custom btn-lg btn-block" style="border-radius: 25px; padding: 10px 20px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">
        <i class="fas fa-check-circle"></i> Submit Appointment
      </button>
    </form>
  </div>
